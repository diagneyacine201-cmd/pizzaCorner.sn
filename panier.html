<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Pizza Corner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panier.css">
</head>
<body>
       <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/img5.png" alt="Pizza Corner Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Boutique</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Connexion</a></li>
                        <li class="nav-item">
                            <div class="en_tête1">
    <div class="panier my-1">
        <i class="fafa fa-solid fa-bag-shopping"></i>
        <a class="menu1 my-1" href="panier.html">Panier</a>
        <span class="panier-badge">0</span>
    </div>
</div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section Panier -->
    <section class="panier-section">
        <div class="container">
            <h1 class="section-title">Votre Panier</h1>
            
            <div class="row">
                <!-- Liste des produits -->
                <div class="col-lg-8">
                    <div class="panier-container" id="panier-items">
                        <!-- Les produits seront ajoutés ici par JavaScript -->
                        <div class="panier-vide">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Votre panier est vide</p>
                            <a href="index.html" class="btn btn-orange">Voir nos pizzas</a>
                        </div>
                    </div>
                </div>
                
                <!-- Récapitulatif -->
                <div class="col-lg-4">
                    <div class="recap-panier">
                        <h3>Récapitulatif</h3>
                        
                        <div class="recap-details">
                            <div class="recap-row">
                                <span>Sous-total</span>
                                <span id="sous-total">0fr</span>
                            </div>
                            <div class="recap-row">
                                <span>Livraison</span>
                                <span id="livraison">500fr</span>
                            </div>
                            <div class="recap-row total">
                                <strong>Total</strong>
                                <strong id="total-panier">500fr</strong>
                            </div>
                        </div>
                        
                        <button class="btn btn-commander" id="btn-commander">
                            Procéder au paiement
                        </button>
                        
                        <div class="paiement-options">
                            <p><strong>Paiement sécurisé :</strong></p>
                            <div class="paiement-icons">
                                <i class="fab fa-cc-visa"></i>
                                <i class="fab fa-cc-mastercard"></i>
                                <i class="fas fa-mobile-alt"></i> <!-- Wave -->
                                <i class="fas fa-money-bill-wave"></i> <!-- OM -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="panier.js"></script>
    <script src="panier-page.js"></script>
</body>
</html>
